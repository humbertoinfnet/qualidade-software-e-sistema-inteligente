    <h3>Informações Cadastrais</h3>
    <div class="row">
        <div class="column">
            <label for="identifier">Id classificação:</label>
            <input type="text" id="identifier" readonly>
        </div>
        <div class="column">
            <label for="limit_bal">Limite Credito:</label>
            <input value="0" type="number" id="limit_bal" min=0 required>
        </div>
        <div class="column">
            <label for="sex">Sexo:</label>
            <select id="sex" required>
                <option value="1">Masculino</option>
                <option value="2">Feminino</option>
            </select>
        </div>
        <div class="column">
            <label for="education">Escolaridade:</label>
            <select id="education" required>
                <option value="1">Pós-gradução</option>
                <option value="2">Universidade</option>
                <option value="3">Ensino Médio</option>
                <option value="4">Outros</option>
                <option value="5">Desconhecido 1</option>
                <option value="6">Sem informação</option>
            </select>
        </div>
        <div class="column">
            <label for="marriage">Estado Civil:</label>
            <select id="marriage" required>
                <option value="1">Casado</option>
                <option value="2">Solteiro</option>
                <option value="3">Divorciado</option>
                <option value="0">Outros</option>
            </select>
        </div>
        <div class="column">
            <label for="age">Idade:</label>
            <input value="18"  type="number" id="age" min="18" required>
        </div>
    </div>
